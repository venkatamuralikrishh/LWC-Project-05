<template>
    <lightning-card title="Delete Record using Wire Adapter (without apex)" icon-name="utility:record_delete">
        <template if:true={accounts}>
            <template for:each={accounts} for:item="acc">
                <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small">
                    <lightning-layout-item flexibility="grow" title="Account record Id">
                    {acc.Id}
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="grow" title="Account record name" style="min-width:200px">
                        {acc.Name}
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="grow" title="delete">
                        <lightning-button-icon icon-name="utility:delete" variant="destructive" title="Delete" alternative-text="Delete" onclick={deleteHandler} data-recordid={acc.Id}>
                        </lightning-button-icon>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </template>
    </lightning-card>
</template>
