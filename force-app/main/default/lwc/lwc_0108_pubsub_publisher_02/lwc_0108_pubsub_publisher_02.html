<template>
    <lightning-card title="Publisher Component 02">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Name" value={name} onchange={inputHandler}>
            </lightning-input>
            <lightning-button label="Save" variant="brand" onclick={clickHandler}>
            </lightning-button>
            <template if:true={accountId}>
                Record successfully created : {accountId}
            </template>
        </div>
    </lightning-card>
</template>
