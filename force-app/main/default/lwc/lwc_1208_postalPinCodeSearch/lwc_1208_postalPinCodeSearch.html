<template>
    <lightning-card title="Postal Pin code Search" icon-name="standard:post">
        <div class="slds-p-around_medium">
            <lightning-input label="Enter Pin Code" value={pin} class="pin"></lightning-input><br/>
            <lightning-input label="Enter City Name" value={cityName} class="city">
            </lightning-input><br/>
            <lightning-button label="Search" variant="brand" onclick={searchHandler}>
            </lightning-button><br/><br/>
            <template if:true={data}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" border="1">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th>Location Name</th>
                            <th>District</th>
                        </tr>
                    </thead>
                    <template for:each={data} for:item="d">
                        <tbody key={d.name}>
                            <tr class="slds-line-height_reset">
                                <td>{d.name}</td>
                                <td>{d.district}</td>
                            </tr>
                        </tbody>
                    </template>
                </table>
            </template><br/><br/>
            <template if:true={pinCodes}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" border="1">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th>Pin Code</th>
                        </tr>
                    </thead>
                    <template for:each={pinCodes} for:item="p">
                        <tbody key={p.pin}>
                            <tr class="slds-line-height_reset">
                                <td>{p.pinCode}</td>
                            </tr>
                        </tbody>
                    </template>
                </table>
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
