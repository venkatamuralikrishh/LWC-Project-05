<template>
    <lightning-card title="Get sObject Info into LWC" icon-name="standard:sobject">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter object Api Name" value={inputValue} onchange={inputHandler}>
            </lightning-input><br/>
            <lightning-button label="Get Metadata" variant="brand" onclick={clickHandler}>
            </lightning-button><br/>
            <template if:true={showObjectInfo}>
                {showObjectInfo}
            </template>
            <template if:false={showObjectInfo}>
                <p>No metadata found related to the object api name</p>
            </template>
        </div>
    </lightning-card>
</template>
